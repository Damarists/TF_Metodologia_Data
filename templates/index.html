<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            grid-column: span 5;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Prediction Form</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="flag_SF">Flag SF:</label>
                <input type="text" id="flag_SF" name="flag_SF" value="0.1">
            </div>
            <div class="form-group">
                <label for="same_srv_rate">Same Service Rate:</label>
                <input type="text" id="same_srv_rate" name="same_srv_rate" value="0.5">
            </div>
            <div class="form-group">
                <label for="dst_host_srv_count">Destination Host Service Count:</label>
                <input type="text" id="dst_host_srv_count" name="dst_host_srv_count" value="0.2">
            </div>
            <div class="form-group">
                <label for="dst_host_same_srv_rate">Destination Host Same Service Rate:</label>
                <input type="text" id="dst_host_same_srv_rate" name="dst_host_same_srv_rate" value="0.7">
            </div>
            <div class="form-group">
                <label for="logged_in">Logged In:</label>
                <input type="text" id="logged_in" name="logged_in" value="1">
            </div>
            <div class="form-group">
                <label for="service_http">Service HTTP:</label>
                <input type="text" id="service_http" name="service_http" value="0">
            </div>
            <div class="form-group">
                <label for="service_domain_u">Service Domain U:</label>
                <input type="text" id="service_domain_u" name="service_domain_u" value="0.03">
            </div>
            <div class="form-group">
                <label for="protocol_type_udp">Protocol Type UDP:</label>
                <input type="text" id="protocol_type_udp" name="protocol_type_udp" value="0">
            </div>
            <div class="form-group">
                <label for="service_smtp">Service SMTP:</label>
                <input type="text" id="service_smtp" name="service_smtp" value="0">
            </div>
            <div class="form-group">
                <label for="srv_diff_host_rate">Service Different Host Rate:</label>
                <input type="text" id="srv_diff_host_rate" name="srv_diff_host_rate" value="0.2">
            </div>
            <div class="form-group">
                <label for="flag_RSTR">Flag RSTR:</label>
                <input type="text" id="flag_RSTR" name="flag_RSTR" value="0.1">
            </div>
            <div class="form-group">
                <label for="service_ecr_i">Service ECR I:</label>
                <input type="text" id="service_ecr_i" name="service_ecr_i" value="0">
            </div>
            <div class="form-group">
                <label for="service_eco_i">Service ECO I:</label>
                <input type="text" id="service_eco_i" name="service_eco_i" value="1">
            </div>
            <div class="form-group">
                <label for="flag_REJ">Flag REJ:</label>
                <input type="text" id="flag_REJ" name="flag_REJ" value="0">
            </div>
            <div class="form-group">
                <label for="diff_srv_rate">Different Service Rate:</label>
                <input type="text" id="diff_srv_rate" name="diff_srv_rate" value="0.5">
            </div>
            <div class="form-group">
                <label for="dst_host_diff_srv_rate">Destination Host Different Service Rate:</label>
                <input type="text" id="dst_host_diff_srv_rate" name="dst_host_diff_srv_rate" value="0.6">
            </div>
            <div class="form-group">
                <label for="srv_rerror_rate">Service Rerror Rate:</label>
                <input type="text" id="srv_rerror_rate" name="srv_rerror_rate" value="0.3">
            </div>
            <div class="form-group">
                <label for="dst_host_rerror_rate">Destination Host Rerror Rate:</label>
                <input type="text" id="dst_host_rerror_rate" name="dst_host_rerror_rate" value="0.2">
            </div>
            <div class="form-group">
                <label for="rerror_rate">Rerror Rate:</label>
                <input type="text" id="rerror_rate" name="rerror_rate" value="0.1">
            </div>
            <div class="form-group">
                <label for="dst_host_srv_rerror_rate">Destination Host Service Rerror Rate:</label>
                <input type="text" id="dst_host_srv_rerror_rate" name="dst_host_srv_rerror_rate" value="0.4">
            </div>
            <div class="form-group">
                <label for="dst_host_count">Destination Host Count:</label>
                <input type="text" id="dst_host_count" name="dst_host_count" value="0.5">
            </div>
            <div class="form-group">
                <label for="service_private">Service Private:</label>
                <input type="text" id="service_private" name="service_private" value="0.8">
            </div>
            <div class="form-group">
                <label for="count">Count:</label>
                <input type="text" id="count" name="count" value="0.6">
            </div>
            <div class="form-group">
                <label for="srv_serror_rate">Service Serror Rate:</label>
                <input type="text" id="srv_serror_rate" name="srv_serror_rate" value="0.2">
            </div>
            <div class="form-group">
                <label for="serror_rate">Serror Rate:</label>
                <input type="text" id="serror_rate" name="serror_rate" value="0.7">
            </div>
            <div class="form-group">
                <label for="flag_S0">Flag S0:</label>
                <input type="text" id="flag_S0" name="flag_S0" value="0.3">
            </div>
            <div class="form-group">
                <label for="dst_host_serror_rate">Destination Host Serror Rate:</label>
                <input type="text" id="dst_host_serror_rate" name="dst_host_serror_rate" value="0.1">
            </div>
            <div class="form-group">
                <label for="dst_host_srv_serror_rate">Destination Host Service Serror Rate:</label>
                <input type="text" id="dst_host_srv_serror_rate" name="dst_host_srv_serror_rate" value="0">
            </div>
            <div class="form-group" style="grid-column: span 5;">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
    <div class="container">
        <h1>Upload Dataset for Metrics</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group" style="grid-column: span 5;">
                <label for="file">Choose CSV file:</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-group" style="grid-column: span 5;">
                <input type="submit" value="Upload and Evaluate">
            </div>
        </form>
    </div>
</body>
</html>
